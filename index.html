<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <header>
       <h1>Nuestras coders</h1>

    </div>

    <section id="section1">
        <!-- Etiqueta que agrega contenido para representar imágenes -->
        <figure>
            <img src="assets/images/adalovelace.jpg" alt="lovelace">

        </figure>
       
        <figure>
            <img src="assets/images/evelynberezin.jpg" alt="lovelace">

        </figure>

            <img src="assets/images/gracemurray.jpg" alt="lovelace">
